apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unmined-web
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /unmined/$1
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mc-idv-unmined.kgtkr.net
      secretName: unmined-web-ingress-cert
  rules:
    - host: mc-idv-unmined.kgtkr.net
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: minio
                port:
                  name: s3
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 1g
    cert-manager.io/cluster-issuer: letsencrypt-issuer
spec:
  ingressClassName: nginx-private
  tls:
    - hosts:
        - minecraft-bedrock-server-idv-minio-console.k3s.kgtkr.net
      secretName: minio-console-ingress-cert
  rules:
    - host: minecraft-bedrock-server-idv-minio-console.k3s.kgtkr.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: console
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
    - port: 9000
      name: s3
    - port: 9001
      name: console
  selector:
    app.kubernetes.io/name: minio
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-config
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      tolerations:
        - key: "kubernetes.kgtkr.net/unreliable"
          effect: "NoSchedule"
      containers:
        - image: quay.io/minio/mc:RELEASE.2024-03-25T16-41-14Z
          name: app
          resources:
            requests:
              cpu: "10m"
              memory: "300Mi"
          envFrom:
            - secretRef:
                name: minio-secret
          command:
            - /bin/sh
            - -c
            - |
              mc alias set minio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
              mc mb -p minio/unmined
              mc mb -p minio/worlds
              mc anonymous set public minio/unmined
      restartPolicy: Never
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  serviceName: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
    spec:
      containers:
        - image: quay.io/minio/minio:RELEASE.2024-03-26T22-10-45Z
          name: minio
          resources:
            requests:
              cpu: "10m"
              memory: "30Mi"
          volumeMounts:
            - mountPath: /data
              name: minio-data
          envFrom:
            - secretRef:
                name: minio-secret
          command:
            - minio
            - server
            - /data
            - --console-address
            - ":9001"
      restartPolicy: Always
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job.longhorn.io/filesystem-trim: enabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
  volumeName: minecraft-bedrock-server-idv-minio
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: minio-secret
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
spec:
  encryptedData:
    MINIO_ROOT_USER: 
    MINIO_ROOT_PASSWORD: 
  template:
    data:
      rclone.conf: |
        [minio]
        type = s3
        provider = Minio
        env_auth = false
        access_key_id = {{ index . "MINIO_ROOT_USER" }}
        secret_access_key = {{ index . "MINIO_ROOT_PASSWORD" }}
        region = us-east-1
        endpoint = http://minio:9000
